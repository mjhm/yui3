<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DataType.Date Tests</title>
    <script type="text/javascript" src="../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">

<h1>DataType.Date Tests</h1>

<div id="log"></div>


<script type="text/javascript">

var dateUS, dateFR, dateKR;
(function() {

    YUI({
        lang: "en-US"
    }).use("datatype-date", function(Y) {
        dateUS = Y.DataType.Date;
    });


    YUI({
        lang: "fr-FR"
    }).use("datatype-date", function(Y) {
        dateFR = Y.DataType.Date;
    });
    
    YUI({
        lang: "ko-KR"
    }).use("datatype-date", function(Y) {
        dateKR = Y.DataType.Date;
    });


    YUI({
        modules: {
            'date-tests': {
                fullpath: './date-tests.js',
                requires: [ "test", "dump", "datatype-date" ]
            }
        }
    }).use('date-tests', "test-console", function(Y) {

        (new Y.Test.Console()).render('#log');

        Y.Test.Runner.run();
    });
    
})();
</script>
</body>
</html>
